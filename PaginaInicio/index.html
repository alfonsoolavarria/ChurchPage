<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--Main Navigation-->
<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark  scrolling-navbar">

        <form class="">
          <div class="input-group">
            <input class="form-control input-search form-control-sm ml-3 w-75 " type="text" placeholder="Search"
              aria-label="Search">

                <button class="btn-search" type="submit"><i class="fas fa-search icono-search" aria-hidden="true"></i></button>
              </div>
          </div>
        </form>

    </ul>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

    </button>
    <div class="collapse navbar-collapse centrar" id="navbarSupportedContent">
      
      <ul class="navbar-nav  icon-group">
        <li class="nav-item">

        </li>

        </li>
        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link"><i class="fas fa-user"></i></a>
        </li>
      </ul>
    </div>

<script src="codigo.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
