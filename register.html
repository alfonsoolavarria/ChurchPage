<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta - El CCM</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

  <!-- Styles CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container rounded-lg">
    <div class="row z-depth-2">
      <div class="col px-4">
        <!-- Titulo -->
        <h2 class=" text-body font-weight-bold text-center text-lg-left m-0 mb-2 pt-5">Crear cuenta</h2>

        <!-- Formulario -->
        <form action="#" class="pt-3" id="form-register">

          <div class="row pt-3">
            <div class="col-sm-12 col-lg mb-2">
              <!-- Nombre -->
              <div class="md-form md-outline m-0">
                <input type="text" id="materialRegisterFormFirstName" class="form-control" name="nombre">
                <label for="materialRegisterFormFirstName">Nombre</label>
              </div>
            </div>

            <div class="col-sm-12 col-lg mb-2">
              <!-- Apellido -->
              <div class="md-form md-outline m-0">
                <input type="text" id="materialRegisterFormLastName" class="form-control" name="apellido">
                <label for="materialRegisterFormLastName">Apellido</label>
              </div>
            </div>


            <div class="col-sm-12 col-lg-12">
              <!-- direccion -->
              <div class="md-form md-outline m-0">
                <input type="text" id="materialSubscriptionFormEmail" class="form-control" name="direccion">
                <label for="materialSubscriptionFormEmail">Tu dirección</label>
              </div>
            </div>

          </div>


          <div class="row mb-0">

            <div class="col-sm-12 col-lg mt-2 mb-2">
              <!-- Contraseña -->
              <div class="md-form md-outline m-0">
                <input type="password" id="materialLoginFormPassword01" class="form-control" name="password">
                <label for="materialLoginFormPassword01">Contraseña</label>
              </div>
            </div>

            <div class="col-sm-12 col-lg mt-lg-2 mb-lg-2">
              <!-- Repite Contraseña -->
              <div class="md-form md-outline m-0">
                <input type="password" id="materialLoginFormPassword02" class="form-control" name="password">
                <label for="materialLoginFormPassword02">Repite contraseña</label>
              </div>
            </div>

          </div>

          <div class="row mt-sm-2">

            <div class="col-sm-12 col-lg mb-2">
              <!-- Email -->
              <div class="md-form md-outline m-0 ">
                <input type="email" id="materialLoginFormEmail" class="form-control" name="email">
                <label for="materialLoginFormEmail">Email</label>
              </div>
            </div>

            <div class="col-sm-12 col-lg mb-2">
              <div id="date-picker-example" class="md-form md-outline m-0 box_date" inline="true">
                <input placeholder="Selecione Fecha" type="date" id="example" class="form-control" min="1980-01-01"
                  max="2021-12-31">
                <label for="example">Fecha de nacimiento</label>
              </div>
            </div>

          </div>

          <!-- Numero de telefono -->
          <div class="row">

            <div class="col-sm">
              <div class="md-form md-outline m-0">
                <input type="text" id="materialRegisterFormPhone" class="form-control"
                  aria-describedby="materialRegisterFormPhoneHelpBlock">
                <label for="materialRegisterFormPhone">Número de teléfono</label>
              </div>
            </div>

          </div>

        </form>

        <div class="row m-0 py-5 text-center">

          <div class="col-12  col-lg btn-iniciar">
            <button type="button"
              class="btn btn-lg p-2 px-4 btn-none text-capitalize font-weight-bold rounded-lg">Iniciar sesión</button>
          </div>

          <div class="col-12  col-lg btn_crear">
            <input class="btn btn-lg p-2 px-4 btn-color text-capitalize font-weight-bold rounded-lg" type="submit"
              value="Crear cuenta">
          </div>
        </div>

      </div>


      <div id="img-main" class="col pr-0 pb-0 d-md-block d-none">
        <img class="rounded-right" src="img/imgregister.jpg" width="100%" height="100%" alt="imagen de jovenes">
      </div>
    </div>
  </div>




  <!-- SCRIPTS -->

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
