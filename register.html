<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChurchPage</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

  <!-- Fonts Awesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- STYLES -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">

    <div class="wrap">

      <form action="#" id="form_register">
        <h3>Crear Cuenta</h3>

        <div class="col">
          <!-- Nombre input -->
          <div class="form-outline">
            <input type="text" id="username" class="form-control" />
            <label class="form-label" for="form8Example1">Nombre</label>
          </div>
        </div>
        <!-- Nombre input END-->

        <div class="col">
          <!-- apellido input -->
          <div class="form-outline">
            <input type="text" id="apellido" class="form-control" />
            <label class="form-label" for="form8Example2">Apellido</label>
          </div>
        </div>
        <!-- apellido input END-->


        <div class="col">
          <!-- Direccion input -->
          <div class="form-outline direccion">
            <input type="text" id="direccion" class="form-control" />
            <label class="form-label" for="form8Example3">Dirección</label>
          </div>
        </div>
        <!-- Direccion input END-->


        <div class="col">
          <!-- password input -->
          <div class="form-outline">
            <i class="far fa-eye"></i>
            <input type="password" id="password" class="form-control" />
            <label class="form-label" for="form8Example4">Contraseña</label>
          </div>
        </div>
        <!-- password input END-->

        <div class="col">
          <!-- passwordrepeat input -->
          <div class="form-outline">
            <i class="far fa-eye eyes-repeat"></i>
            <input type="password" id="passwordrepeat" class="form-control" />
            <label class="form-label" for="form8Example4">Repite Contraseña</label>
          </div>
        </div>
        <!-- passwordrepeat input END-->

        <div class="col">
          <!-- Email input -->
          <div class="form-outline email">
            <input type="email" id="email" class="form-control" />
            <label class="form-label" for="form8Example5">Email</label>
          </div>
        </div>
        <!-- Email input END-->

        <div class="col">
          <!-- fecha_N input -->
          <div class="form-outline date">
            <input type="date" id="date" class="form-control" value="2021-12-22" min="1980-01-01" max="2021-12-31">
            <label class="form-label" for="form8Example5">Fecha De Nacimiento</label>
          </div>
        </div>
        <!-- fecha_N input END -->

        <div class="col">
          <!-- telefono input -->
          <div class="form-outline phone">
            <input type="text" id="telefono" class="form-control">
            <label class="form-label" for="form8Example5">Número De Telefono</label>
          </div>
        </div>
        <!-- telefono input END -->
      </form>

    </div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>

</html>
